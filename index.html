<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StarsPayers — Покупка Telegram Stars</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --tg-bg-color: #FFFFFF;
            --tg-secondary-bg-color: #F8F8F8;
            --tg-text-color: #000000;
            --tg-secondary-text-color: #666666;
            --tg-hint-color: #999999;
            --tg-link-color: #000000;
            --tg-button-color: #000000;
            --tg-button-text-color: #FFFFFF;
            --tg-border-color: #E0E0E0;
            --tg-card-bg: #FFFFFF;
            --tg-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --tg-input-bg: #FFFFFF;
            --primary-black: #000000;
            --secondary-black: #111111;
            --primary-white: #FFFFFF;
            --secondary-gray: #F5F5F5;
            --success-color: #000000;
            --error-color: #FF3B30;
            --warning-color: #FF9500;
            --info-color: #000000;
            --star-color: #000000;
            --roulette-color: #000000;
            --roulette-win-color: #000000;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --radius-xs: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .theme-dark {
            --tg-bg-color: #000000;
            --tg-secondary-bg-color: #111111;
            --tg-text-color: #FFFFFF;
            --tg-secondary-text-color: #AAAAAA;
            --tg-hint-color: #666666;
            --tg-link-color: #FFFFFF;
            --tg-button-color: #FFFFFF;
            --tg-button-text-color: #000000;
            --tg-border-color: #333333;
            --tg-card-bg: #111111;
            --tg-shadow: 0 8px 32px rgba(255, 255, 255, 0.08);
            --tg-input-bg: #222222;
            --roulette-color: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            line-height: 1.6;
            min-height: 100vh;
            transition: var(--transition);
            padding-bottom: 80px;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--tg-bg-color) 0%, var(--tg-secondary-bg-color) 100%);
        }
        
        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tg-bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .preloader-logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: logoReveal 0.8s ease 0.3s forwards;
        }
        
        .preloader-logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .theme-dark .preloader-logo-icon {
            background: var(--primary-white);
            color: black;
        }
        
        .preloader-logo-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .preloader-spinner {
            width: 60px;
            height: 60px;
            position: relative;
            opacity: 0;
            animation: spinnerReveal 0.8s ease 0.6s forwards;
        }
        
        .preloader-spinner-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--tg-button-color);
            animation: spin 1s linear infinite;
        }
        
        .preloader-spinner-circle:nth-child(2) {
            border-top-color: var(--tg-text-color);
            animation-delay: 0.2s;
        }
        
        .preloader-progress {
            width: 200px;
            height: 3px;
            background: var(--tg-border-color);
            border-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
            opacity: 0;
            animation: progressReveal 0.8s ease 0.9s forwards;
        }
        
        .preloader-progress-bar {
            height: 100%;
            background: var(--tg-button-color);
            width: 0%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spinnerReveal {
            to {
                opacity: 1;
            }
        }
        
        @keyframes progressReveal {
            to {
                opacity: 1;
            }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Content Animation */
        .content-wrapper {
            opacity: 0;
            transform: translateY(20px);
            animation: contentReveal 0.8s ease 1.2s forwards;
        }
        
        @keyframes contentReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--tg-border-color), transparent);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 24px;
            font-weight: 800;
            color: var(--tg-text-color);
            text-decoration: none;
            position: relative;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: var(--primary-black);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        .logo:hover .logo-icon {
            transform: rotate(15deg) scale(1.05);
        }
        
        .logo:hover .logo-icon::after {
            animation: shine 1.5s ease-in-out;
        }
        
        @keyframes shine {
            to {
                transform: translateX(100%);
            }
        }
        
        .theme-dark .logo-icon {
            background: var(--primary-white);
            color: black;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .balance {
            background: var(--tg-button-color);
            border: 2px solid var(--tg-button-color);
            border-radius: var(--radius-md);
            padding: 16px 24px;
            font-weight: 800;
            font-size: 22px;
            color: var(--tg-button-text-color);
            box-shadow: var(--tg-shadow);
            min-width: 140px;
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            letter-spacing: 1px;
        }
        
        .balance::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--tg-text-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .balance:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            background: var(--tg-text-color);
            color: var(--tg-bg-color);
        }
        
        .balance:hover::before {
            transform: scaleY(1);
        }
        
        .balance-currency {
            font-size: 14px;
            color: var(--tg-button-text-color);
            margin-left: 4px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .balance:hover .balance-currency {
            color: var(--tg-bg-color);
        }
        
        .main-content {
            padding-bottom: 20px;
        }
        
        .section {
            background: var(--tg-card-bg);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid var(--tg-border-color);
            box-shadow: var(--tg-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--tg-button-color);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .section.active::before {
            transform: translateX(0);
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 32px;
            color: var(--tg-text-color);
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--tg-button-color);
            border-radius: 3px;
        }
        
        .section-title i {
            color: var(--tg-text-color);
            font-size: 28px;
            transition: var(--transition);
        }
        
        .section:hover .section-title i {
            transform: scale(1.2);
            color: var(--tg-button-color);
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            background: var(--tg-secondary-bg-color);
            padding: 6px;
            border-radius: var(--radius-md);
            margin-bottom: 32px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            border: 1px solid var(--tg-border-color);
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            flex: 1;
            min-width: 120px;
            padding: 16px;
            border: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 15px;
            color: var(--tg-secondary-text-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .tab::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--tg-button-color);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            opacity: 0.1;
        }
        
        .tab:hover {
            color: var(--tg-text-color);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            border: 1px solid var(--tg-button-color);
            transform: translateY(0);
        }
        
        .tab.active::before {
            width: 300px;
            height: 300px;
        }
        
        .rate-info {
            background: linear-gradient(135deg, var(--tg-card-bg), var(--tg-secondary-bg-color));
            border-radius: var(--radius-lg);
            padding: 28px;
            margin-bottom: 32px;
            text-align: center;
            border: 1px solid var(--tg-border-color);
            box-shadow: var(--tg-shadow);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .rate-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.05) 0%, transparent 70%);
        }
        
        .rate-title {
            font-size: 16px;
            color: var(--tg-secondary-text-color);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .rate-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--tg-text-color);
            position: relative;
            display: inline-block;
        }
        
        .rate-value::after {
            content: '★';
            position: absolute;
            top: -10px;
            right: -30px;
            color: var(--tg-button-color);
            font-size: 24px;
            animation: starFloat 3s infinite ease-in-out;
        }
        
        @keyframes starFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }
        
        .form-group {
            margin-bottom: 28px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
            color: var(--tg-text-color);
            transition: var(--transition);
        }
        
        .form-input {
            width: 100%;
            padding: 20px;
            background: var(--tg-input-bg);
            border: 2px solid var(--tg-border-color);
            border-radius: var(--radius-md);
            font-family: 'Inter', sans-serif;
            font-size: 17px;
            color: var(--tg-text-color);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--tg-button-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .form-hint {
            display: block;
            margin-top: 8px;
            font-size: 14px;
            color: var(--tg-hint-color);
            transition: var(--transition);
        }
        
        .btn {
            width: 100%;
            padding: 22px;
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
            border: 2px solid var(--tg-button-color);
            border-radius: var(--radius-md);
            font-family: 'Inter', sans-serif;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
            background: var(--tg-text-color);
            color: var(--tg-bg-color);
            border-color: var(--tg-text-color);
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--tg-bg-color);
            color: var(--tg-text-color);
            border: 2px solid var(--tg-border-color);
        }
        
        .btn-secondary:hover {
            background: var(--tg-text-color);
            color: var(--tg-bg-color);
            border-color: var(--tg-text-color);
        }
        
        .btn-success {
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
            border-color: var(--tg-button-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .btn-roulette {
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
            border-color: var(--tg-button-color);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .theme-dark .btn-roulette {
            background: var(--tg-button-color);
            color: var(--tg-button-text-color);
        }
        
        .calculation {
            background: var(--tg-secondary-bg-color);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--tg-border-color);
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .calculation-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--tg-border-color);
            transition: var(--transition);
        }
        
        .calculation-row:last-child {
            border-bottom: none;
        }
        
        .calculation-row.total {
            font-size: 24px;
            font-weight: 800;
            border-top: 2px solid var(--tg-border-color);
            padding-top: 20px;
            margin-top: 20px;
            border-bottom: none;
            color: var(--tg-text-color);
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .history-item {
            background: var(--tg-card-bg);
            border: 2px solid var(--tg-border-color);
            border-radius: var(--radius-md);
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            animation: slideInRight 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .history-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--tg-button-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: var(--tg-button-color);
        }
        
        .history-item:hover::before {
            transform: scaleY(1);
        }
        
        .history-info {
            flex: 1;
        }
        
        .history-title {
            font-weight: 700;
            font-size: 17px;
            color: var(--tg-text-color);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .history-subtitle {
            font-size: 15px;
            color: var(--tg-secondary-text-color);
        }
        
        .history-amount {
            font-weight: 800;
            font-size: 20px;
            text-align: right;
            padding: 12px 20px;
            border-radius: var(--radius-sm);
            background: var(--tg-secondary-bg-color);
            min-width: 120px;
            transition: var(--transition);
        }
        
        .history-amount.positive {
            color: var(--success-color);
            background: var(--tg-secondary-bg-color);
        }
        
        .history-amount.negative {
            color: var(--tg-text-color);
            background: var(--tg-secondary-bg-color);
        }
        
        .history-status {
            font-size: 13px;
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 8px;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }
        
        .status-success {
            background: var(--tg-secondary-bg-color);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-pending {
            background: var(--tg-secondary-bg-color);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
            animation: pulse 2s infinite;
        }
        
        .status-error {
            background: var(--tg-secondary-bg-color);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-150px);
            background: var(--tg-card-bg);
            border: 1px solid var(--tg-border-color);
            border-radius: var(--radius-md);
            padding: 20px;
            display: flex;
            align-items: flex-start;
            gap: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            max-width: 400px;
            width: 90%;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.3s ease;
            backdrop-filter: blur(10px);
            opacity: 0;
            border-left: 4px solid var(--tg-button-color);
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .notification.hide {
            transform: translateX(-50%) translateY(-150px);
            opacity: 0;
        }
        
        .notification-icon {
            font-size: 24px;
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;

        <script>
        // [Весь JavaScript код остается таким же до функции showRouletteResult]

        function showRouletteResult(prize) {
            const resultElement = document.getElementById('roulette-result');
            const resultIcon = document.getElementById('roulette-result-icon');
            const resultTitle = document.getElementById('roulette-result-title');
            const resultDescription = document.getElementById('roulette-result-description');
            const prizeElement = document.getElementById('roulette-prize');
            
            // Сначала списываем стоимость рулетки
            userBalance -= ROULETTE_COST;
            updateBalance();
            
            // Добавляем транзакцию о списании
            addTransaction({
                type: 'roulette_spin',
                amount: -ROULETTE_COST,
                stars: 30,
                status: 'completed',
                description: `Спин рулетки (30 Stars)`
            });
            
            if (prize.type === 'nothing') {
                resultIcon.innerHTML = '';
                resultTitle.textContent = 'Увы...';
                resultDescription.textContent = 'В этот раз не повезло. Попробуйте еще раз!';
                prizeElement.textContent = 'Ничего';
                prizeElement.style.color = 'var(--tg-secondary-text-color)';
                
                showNotification('Рулетка', 'К сожалению, вы ничего не выиграли', 'info');
            } else {
                // НЕ добавляем выигрыш на баланс - NFT будет выдан администратором
                resultIcon.innerHTML = '';
                resultTitle.textContent = 'Поздравляем!';
                resultDescription.textContent = 'Вы выиграли NFT 600 Stars!';
                prizeElement.textContent = `NFT 600 Stars`;
                prizeElement.style.color = 'var(--tg-button-color)';
                
                // Добавляем транзакцию о выигрыше NFT (без зачисления денег)
                addTransaction({
                    type: 'roulette_win_nft',
                    amount: 0,
                    stars: 600,
                    status: 'pending',
                    description: `Выигрыш в рулетке: NFT 600 Stars (будет выдан администратором)`
                });
                
                showNotification('Поздравляем!', 'Вы выиграли NFT 600 Stars! Администратор свяжется с вами для выдачи.', 'success');
            }
